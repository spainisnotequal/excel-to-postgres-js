<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel to Postgres</title>
  </head>

  <body>
    <p>Read an Excel file and write its data to a Postgres database</p>
    <form id        =  "uploadForm"
          enctype   =  "multipart/form-data"
          action    =  "api/upload"
          method    =  "post"
          >
      <input type="file" name="file" />
      <input type="submit" value="Upload" name="submit">
    </form>
  </body>
</html>
